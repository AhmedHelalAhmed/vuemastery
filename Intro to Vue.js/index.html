<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image" :alt="altText">
            </div>
            <div class="product-info">
                <h1>{{product}}</h1> <!-- this called expression -->
                <p>{{description}}</p>
                <!-- task2 https://codepen.io/AhmedHelalAhmed/pen/QYXeyW-->
                <a :href="link" target="_blank">More products like this</a>

                <p v-if="inventory>10">In Stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                <p v-else>Out of Stock</p>
                <span v-show="onSale">On Sale!</span>
                <!--
                    V-show only toggles visibility, it does not insert or remove the element from the DOM.
                     display = none
                -->
                <!-- task 3 https://codepen.io/AhmedHelalAhmed/pen/KJjOBg-->

            </div>


        </div>
    </div>
    <!--

        Try in console :
        app.product="cats"
        app.product="dogs"

        my task : https://codepen.io/AhmedHelalAhmed/pen/qgzzKR

    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
